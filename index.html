<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário - Resilia</title>
</head>

<body>

    <div class="container">
        <h1 class="resilia"><a href="https://www.resilia.com.br/">Resilia</a></h1>
        <ul>
            <li><a href="https://www.resilia.com.br/sobre/">Sobre</a></li>
            <li><a href="https://www.resilia.com.br/saiba-mais/">Saiba mais</a></li>
        </ul>
    </div>

    <main>
        <div class="texto">
            <h3> Dê o primeiro passo na sua carreira de sucesso em tecnologia com a <strong>Resilia</strong>!</h3>
        </div>
        
        <div class="form">
            <label for="">Nome:</label>
            <input type="text" class="input">

            <label for="">E-mail:</label>
            <input type="email" class="input">

            <label for="">Telefone:</label>
            <input type="tel" class="input">

            <label for="">Data de Nascimento:</label>
            <input type="date" class="input">

            <input type="submit" value="Enviar" class="botao">
        </div>
    </main>

</body>

</html>
